    <link rel="icon" type="image/x-icon" href="img/logo.png">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="galeria.css">
</head>


<body>
    <header>
        <div class="nav">
            <div class="logo">
                <img id="logo" src="img/logo.png" alt="Logo Schroniska" />
                <strong>Schronisko Kamieńczyk</strong>
            </div>

            <nav class="menu">
                <ul>
                    <li><a href="landingpage.html">Strona Główna</a></li>
                    <li><a href="oferta.html">Oferta</a></li>

                    <li><a href="galeria.html">Galeria</a></li>
                    <li><a href="kontakt.html">Kontakt</a></li>
            </nav>
        </div>
    </header>


    <section>
        <h1> Galeria</h1>
        <section>
            <div class="galeria">
                <h2> Schronisko</h2>
                <div class="zdjecia">
                    <img src="img/schronisko_zewn.jpg">
                    <img src="img/nocleg.png">
                    <img src="img/stolowka.png">
                </div>
            </div>
        </section>
        <section>
            <div class="galeria">
                <h2> Szałas Sielanka</h2>
                <div class="zdjecia">
                    <img src="img/szalas.jpg">
                    <img src="img/szalas_wnetrze.png">
                    <img src="img/szalas_grill.png">
                </div>
            </div>
        </section>
        <section>
            <div class="galeria">
                <h2> Okolica</h2>
                <div class="zdjecia">
                    <img src="img/szlak.png">
                    <img src="img/wodospad_zdj.png">
                    <img src="img/szlak2.jpg">
                </div>
            </div>
        </section>
    </section>

    <div id="lightbox">
        <img id="lightbox-img">
    </div>

    <script>
        const images = document.querySelectorAll(".zdjecia img");
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");

        images.forEach(img => {
            img.addEventListener("click", () => {
                lightbox.style.display = "flex";
                lightboxImg.src = img.src;
            });
        });

        lightbox.addEventListener("click", () => {
            lightbox.style.display = "none";
        });
    </script>

</body>
